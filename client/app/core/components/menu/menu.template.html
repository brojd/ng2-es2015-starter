<div class="ui menu">
    <a class="header item" [routerLink]="['/about']">ng2-es2015-starter</a>
    <a class="item" [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">About</a>
    <a class="item" [routerLink]="['/employee']" routerLinkActive="active">My Profile</a>
    <div class="right menu">
        <span class="item" *ngIf="getLoggedIn() | async">Hello {{getUserName()}}</span>
        <a class="item" [routerLink]="['/login']" *ngIf="!(getLoggedIn() | async)">Log in</a>
        <a class="item" href="#" (click)="logout()" *ngIf="getLoggedIn() | async">Log out</a>
    </div>
</div>
